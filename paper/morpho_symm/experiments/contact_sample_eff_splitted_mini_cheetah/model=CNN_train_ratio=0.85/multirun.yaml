hydra:
  run:
    dir: ./morpho_symm/experiments/${hydra.job.name}/${hydra.job.override_dirname}
  sweep:
    dir: ./morpho_symm/experiments/${hydra.job.name}/
    subdir: ${hydra.job.override_dirname}
  launcher:
    _target_: hydra_plugins.hydra_joblib_launcher.joblib_launcher.JoblibLauncher
    n_jobs: -1
    backend: null
    prefer: processes
    require: null
    verbose: 0
    timeout: null
    pre_dispatch: 2*n_jobs
    batch_size: auto
    temp_folder: null
    max_nbytes: null
    mmap_mode: r
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(levelname)s][%(name)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.handlers.RotatingFileHandler
        formatter: simple
        filename: log.log
        maxBytes: 2048
        backupCount: 1
    root:
      level: INFO
      handlers:
      - console
    disable_existing_loggers: false
    colorlog: true
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - robot=mini_cheetah-c2
    - dataset=contact
    - dataset.data_folder=training_splitted
    - dataset.train_ratio=0.85
    - dataset.augment=False
    - exp_name=contact_sample_eff_splitted
    - model=contact_cnn
    - model.lr=1e-4
  job:
    name: ${dataset.job_name}
    chdir: true
    override_dirname: dataset.augment=False dataset.data_folder=training_splitted
      model.lr=1e-4 robot=mini_cheetah-c2
    id: ???
    num: ${seed}
    config_name: config
    env_set:
      XLA_PYTHON_CLIENT_PREALLOCATE: 'false'
      HYDRA_FULL_ERROR: '1'
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ' '
        exclude_keys:
        - batch_size
        - model
        - model.model_type
        - model.num_channels
        - model.num_layers
        - model.fine_tune_num_layers
        - model.fine_tune_num_layers
        - device
        - exp_name
        - max_epochs
        - dataset.train_ratio
        - dataset.val_ratio
        - dataset.test_ratio
        - run_type
        - kfolds
        - dataset
        - debug
        - debug_loops
        - seed
        - use_volatile
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/dbutterfield3/Research/MorphoSymm/paper
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/dbutterfield3/Research/MorphoSymm/morpho_symm/cfg
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      robot: mini_cheetah-c2
      model: contact_cnn
      dataset: contact
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: joblib
      hydra/output: default
  verbose: false
seed: -1
exp_name: contact_sample_eff_splitted
device: 0
num_workers: 0
debug: false
debug_loops: false
use_volatile: false
dataset:
